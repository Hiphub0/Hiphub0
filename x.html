<!-- Ajoutez le script ici, avant la fermeture de la balise body -->
<script>
    function searchPhotos() {
        // Récupère la valeur entrée dans la barre de recherche
        const input = document.getElementById("searchInput").value.toLowerCase();
        
        // Récupère tous les conteneurs de photos
        const photoContainers = document.querySelectorAll(".photo-container");
        
        // Parcourt chaque conteneur de photo
        photoContainers.forEach(container => {
            // Récupère le texte de l'élément <p> (nom ou description)
            const text = container.querySelector("p").textContent.toLowerCase();
            
            // Vérifie si le texte correspond à l'entrée
            if (text.includes(input)) {
                // Affiche le conteneur si correspondance
                container.style.display = "block";
            } else {
                // Cache le conteneur si aucune correspondance
                container.style.display = "none";
            }
        });
    }
    </script>
